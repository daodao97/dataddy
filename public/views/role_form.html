<style>
.CodeMirror{border-bottom:1px solid #e5e5e5;height:auto}
.writeable{color:#a11}
</style>
<div class="portlet box yellow">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-users"></i> {{title}}
        </div>
        <div class="tools">
        </div>
    </div>
    <div class="portlet-body form">
        <!-- BEGIN FORM-->
        <form class="form-horizontal" id="role-form" name="form" novalidate>
            <div class="form-body">
                <div class="form-group">
                    <label class="control-label col-md-3">角色名称 <span class="required" aria-required="true">
                    * </span>
                    </label>
                    <div class="col-md-4">
                        <input type="text" name="name" data-required="1" class="form-control" ng-model="role.name" required="" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">父级节点</label>
                    <div class="col-md-4">
                        <div class="input-group">
                            <ui-select ng-model="role.parent" ng-disabled="role.create_child" theme="bootstrap">
                              <ui-select-match placeholder="选择或搜索父级节点">{{$select.selected.name}}</ui-select-match>
                              <ui-select-choices repeat="item in roles | filter: $select.search">
                                <span ng-bind-html="item.display_name | highlight: $select.search"></span>
                              </ui-select-choices>
                            </ui-select>
                            <span class="input-group-btn">
                              <button ng-click="role.parent = undefined" ng-disabled="role.create_child"  class="btn btn-default" type="button">
                                <span class="glyphicon glyphicon-trash"></span>
                              </button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">目录</label>
                    <div class="col-md-4">
                        <div id="menu-tree"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">配置</label>
                    <div class="col-md-4">
                        <ui-codemirror ui-codemirror-opts="editorOptions" ng-model="role.config"></ui-codemirror>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <div class="row">
                    <div class="col-md-offset-3 col-md-9">
                        <button type="submit" class="btn green" ng-disabled="form.$invalid">保  存</button>
                        <button type="button" class="btn default" ng-click="$root.$state.go('role.list')">取  消</button>
                    </div>
                </div>
            </div>
        </form>
        <!-- END FORM-->
    </div>
</div>

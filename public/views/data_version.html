<div data-ng-controller="DataVersionController">
    <div class="btn-group" dropdown="" is-open="status.isopen">
        <button type="button" class="btn btn-primary dropdown-toggle" ng-click="toggle($event)">
            <span class="fa fa-history"></span> 历史版本 <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li ng-hide="versions.length">
                <a>没有历史版本</a>
            </li>
            <li ng-hide="loading" ng-repeat="version in versions">
                <a ng-click="select(version.id)" href><u>{{version.create_time | date:'MM/dd HH:mm'}}</u> 修改<i class="text-warning">{{version.modify_fields}}</i>  by <span class="label label-success">{{version.nick}}</span></a>
            </li>
        </ul>
    </div>
    <u class="text-warning" ng-show="cur_version">当前版本：{{cur_version.version_id}}, @{{cur_version.create_time | date:'MM/dd HH:mm'}}, by {{cur_version.nick}}</u>
</div>

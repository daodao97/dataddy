<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$dismiss()"></button>
    <h4 class="modal-title">发送邮件</h4>
</div>
<div class="form-body form sent-email">
    <div class="form-horizontal form-row-seperated">
        <div class="form-group">
            <label class="control-label col-md-3">收件人 <span class="required" aria-required="true">* </span>
            </label>
            <div class="col-md-5">
                <input type="text" name="name" data-required="1" class="form-control" ng-model="receiver" required=""/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-3">邮件主题 <span class="required" aria-required="true">* </span>
            </label>

            <div class="col-md-5">
                <input type="text" name="name" data-required="1" class="form-control" ng-model="subject" required=""/>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">发送</button>
    <button class="btn btn-warning" ng-click="$dismiss()">取消</button>
</div>

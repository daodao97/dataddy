<h3 class="page-title">
    CRONTAB管理
</h3>

<div page-breadcrumb="$root.paths"></div>

<!-- BEGIN MAIN CONTENT -->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet box yellow">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-globe"></i>所有CRONTAB
                </div>
                <div class="tools">
                </div>
            </div>
            <div class="portlet-body">
                <table class="table table-striped table-hover" id="cron-table" datatable="ng" dt-options="dtOptions">
                    <thead>
                        <tr>
                            <th>报表</th>
                            <th>CRON</th>
                            <th>状态</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in cron_list">
                            <td><a href="#/menu?id={{item.report_id}}">[{{item.report_id}}]{{item.report_name}}</a></td>
                            <td><input type="text" ng-model="item.cron" style="background:none;border:0;border-bottom:1px solid #e5e5e5;padding-left:0;padding-right:0;" ng-change="save_cron(item)" ng-model-options="{ updateOn: 'blur' }"/> </td>
                            <td>
                                <input type="checkbox" ng-model="item.enable" bootstrap-switch data-on-color="success" data-off-color="warning" data-size="mini" ng-change="save_cron(item)">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    </div>
</div>

<script type="text/ng-template" id="cron_form.html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body form">
        <form action="#" class="form-horizontal form-row-seperated">
            <div class="form-group">
                <label class="col-sm-4 control-label">名称</label>
                <div class="col-sm-8">
                    <input type="text" name="name" class="form-control" ng-model="dsn.name"/>
                    <p class="help-block">仅包含字母、数字、下划线</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">备注</label>
                <div class="col-sm-8">
                    <input type="text" name="remark" class="form-control" ng-model="dsn.remark"/>
                    <p class="help-block">
                        中文备注
                    </p>
                </div>
            </div>
            <div class="form-group last">
                <label class="col-sm-4 control-label">DSN</label>
                <div class="col-sm-8">
                    <input type="text" name="dsn" class="form-control" ng-model="dsn.dsn"/>
                    <p class="help-block">
                        user:pass@protocol(proto_opts)/database
                    </p>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="ok()" ng-disabled="loading"><i class="fa fa-check"></i> 保 存</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">关 闭</button>
    </div>
</script>
